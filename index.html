<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Instagram</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="style.css">
    <link rel="icon" type="img/png " href="img/icone.png">
</head>

<body>
    <div class="Instagram-wrapper">
        <div class="Instagram-fone">
            <img src="img/cel.4.png">
        </div>

        <div class="Instagram-continue">
            <div class="group">
                <div class="instagram-logo">
                    <img src="img/img1.png" class="logo" alt="instagram logo">
                </div>


                <div class="profile-foto">

                    <img src="img/perfil.jpg" alt="foto de perfil">
                </div>
                <a href="a" class="Instagram-LOGIN">Continue como lluciianorodrigues</a>
                <a href="a" class="Instagram-LOGOUT">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é llucianorodrigues</p>
                <p class="not-account">
                    <span class="link-blue"> Alternar contas</span> ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-the-app">Baixe o app</p>
                <div class="Download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>

            </div>

        </div>


</body>

</html>
